<body>

  <h1 id="title">Drum ü•Å Kit</h1>
	<hr noshade style="width:60%;">
  <div class="set">
	  <div class="row">
		  <div class="col-lg-2 col-md-4 col-sm-6">
    <button class="w drum">w</button>
		  </div>
		  <div class="col-lg-2 col-md-4 col-sm-6">
    <button class="s drum">s</button>
		  </div>
		  <div class="col-lg-2 col-md-4 col-sm-6">
			  <button class="d drum">d</button></div>
		  
		  <div class="col-lg-2 col-md-4 col-sm-6">
		  <button class="j drum">j</button></div>
	  <div class="col-lg-2 col-md-4 col-sm-6">
		  <button class="k drum">k</button></div>
		  <div class="col-lg-2 col-md-4 col-sm-6">
			  <button class="l drum">l</button></div>
	  </div>
  </div>

 <footer>
    <big><big><big><big>üôÇ Keep Smiling üôÇ</big></big></big></big>
  </footer>

  <script>
  


for(var i=0;i<document.querySelectorAll(".drum").length;i++)
{      
	
	document.querySelectorAll(".drum")[i].addEventListener("click",function ()
	{
		 
		set(this.innerHTML);
		anime(this.innerHTML);
		
	}
	);
	

document.addEventListener("keypress",function (event)
	{
		 
		
	set(event.key);
	
	
		
		
	}
	);

		
		
	
}
function set(str)
{
	switch(str){
		case "w":
	    
		var audio=new Audio("sounds/music1.mp3");
		audio.play();
		break;
		
		case "s":
		var audio=new Audio("sounds/snare.mp3");
		audio.play();
		break;
		case "d":
		var audio=new Audio("sounds/tom-1.mp3");
		audio.play();
		break;
		case "j":
		var audio=new Audio("sounds/tom-2.mp3");
		audio.play();
		break;
		case "k":
		var audio=new Audio("sounds/tom-3.mp3");
		audio.play();
		break;
		case "l":
		var audio=new Audio("sounds/tom-4.mp3");
		audio.play();
		break;
	
		}
}



function anime(setbut)
{    
    
	var but=document.querySelector("."+setbut);
	but.classList.toggle("pressed");
	setTimeout(function ()
	{    
		but.classList.toggle("pressed");
	}
	,100);
}


  </script>
  
</body>
